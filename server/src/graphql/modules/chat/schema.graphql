type Message {
  id: ID!
  user: String!
  content: String!
  createdAt: DateTime!
}

type Chat {
  id: ID!
  users: [User!]
  messages: [Message!]
}

type CreateChatResponse {
  chat: Chat
  errors: [Error!]
}

type Query {
  messages: [Message!]
}

type Mutation {
  createChat(data: CreateChatInput): CreateChatResponse
  createMessage(user: String!, content: String!, sentAt: String!): ID!
}

type Subscription {
  newMessages: [Message!]
}

input CreateChatInput {
  otherUsername: String!
}
